   <body>
      <div class="limiter">
         <div class="container-login100" style="background-image: url('images/img-01.webp');">
            <div class="wrap-login100 p-t-30 p-b-30">
               
               
               <!-- Form -->
               <form class="login100-form validate-form" action="create.php" method="post">
                  <div class="login100-form-avatar">
                     <img src="images/logo.png" alt="smbch">
                  </div>
                  <span class="login100-form-title p-t-20 p-b-45">
                  石門浸信會防疫登記
                  </span>
                  
                  <!-- Name -->
                  <div class="wrap-input100 validate-input m-b-10" data-validate = "此為必填">
                     <input class="input100" type="text" name="name" placeholder="姓名">
                     <span class="focus-input100"></span>
                     <span class="symbol-input100">
                     <i class="fa fa-user"></i>
                     </span>
                  </div>
                  
                  <!-- Phone -->
                  <div class="wrap-input100 validate-input m-b-10" data-validate = "此為必填">
                     <input class="input100" type="text" name="number" placeholder="手機號碼">
                     <span class="focus-input100"></span>
                     <span class="symbol-input100">
                     <i class="fa fa-phone"></i>
                     </span>
                  </div>
                  
                  <!-- Seat -->
                  
                  <div class="wrap-input100 validate-input m-b-10 w-50" data-validate = "此為必填">
                     <select class="input100" style="border-radius:25px 1px 1px 25px;" name="alpha" required>
                        <option value="" disabled selected>選擇字母</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                        <option value="其他：">其他</option>
                     </select>
                     <span class="focus-input100"></span>
                     <span class="symbol-input100">
                     <i class="fa fa-sort-alpha-asc"></i>
                     </span>
                  </div>
                  
                  <div class="wrap-input100 validate-input m-b-10 w-50" data-validate = "此為必填">
                     <input class="input100" style="border-radius:1px 25px 25px 1px;" type="text" name="seat" placeholder="座位號碼">
                     <span class="focus-input100"></span>
                     <span class="symbol-input100">
                     <i class="fa fa-sort-numeric-asc"></i>
                     </span>
                  </div>
                  
 
                <div class="text-center text-light w-full">
                    <input id="check_new" type="checkbox" name="new" value="第一次來教會">
                    <label for="check_new">第一次來教會</label>
                </div>
                <!--
                <div class="text-center text-light w-50 ">
                    <input id="check_have" type="checkbox" name="have" value="曾經來過">
                    <label for="check_have">曾經來過</label>
                </div>-->
         
                  
                  <!-- Send BTN -->
                  <div class="container-login100-form-btn p-t-10">
                     <button type="submit" class="login100-form-btn">
                     登記
                     </button>
                  </div>
